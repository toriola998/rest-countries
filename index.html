<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Rest countries</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
    </head>
    <body>
        <header>
            <div class="flex heading">
                <h3>Where in the world</h3>
                <p>Dark mode</p>
            </div>
        </header>
        <main>
        <section class="home">
            <div>
                <form>
                    <div class="flex">
                        <input type="text" placeholder="Search for a country" id="input-country"/>
                    </div>

                    <select id="region" name="region">
                        <option value="" disabled selected hidden>Filter by region</option>
                        <option value="Africa">Africa</option>
                        <option value="America">America</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </form>

                <div class="wrapper">
                    <!--COUNTRIES SHOW HERE WHEN THEY LOAD-->
                </div> 
                    
                <section class="detailed-page">
                   <!--DETAILS OF EACH COUNTRY WHEN CLICKED GOES HERE-->
                        <div class="">
                            <div class="back-btn-wrap">
                                <img src="./assets/back-btn.svg" alt="go-back-arrow" class="back-btn-img"/>
                                <button class="back-btn">Back</button>
                            </div>

                            <div class="container"> 
                                <div>
                                   
                                    <img src="" alt=""/>
                                
                                    
                                    <div class="">  
                                        <h3 class="country-name"><span>Native name:</span> </h3>
                                        <p><span>Population:</span></p>
                                        <p><span>Region:</span><span></p>
                                        <p><span>Sub-Region:</span><span></p>
                                        <p><span>Capital:</span></p>
                                    </div>
    
                                    <div class="div2">
                                        <p><span>Top Level Domain:</span></p>
                                        <p><span>Currencies:</span><span></p>
                                        <p><span>Languages:</span><span></p>
                                    </div>
    
                                    <div>
                                        <p class="border">Border countries</p>
                                        <div class="border-btn">
                                            <button>Germany</button>
                                            <button>Netherlands</button>
                                            <button>France</button>
                                        </div>
                                        
                                    </div>
                                </div>    
                            </div>
                        </div>
                       
                        
                       

                </section>
                </main>
            </div>
        </section>
        <!--<script src="main.js"></script>-->
    </body>
</html>
